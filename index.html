<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- my css  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  
    <div class="container">
       <h1 id = "title">Tôi là ai?</h1>
        <img src="https://picsum.photos/200" id = "hinhAnh" alt="Hình anh John">

        <h2>Đăng nhập</h2>
        <!-- bs5-form-input  -->
        <div class="mb-3">
          <label for="" class="form-label">Tài khoản</label>
          <input type="text"
            class="form-control" name="" id="taiKhoan" aria-describedby="helpId" placeholder="Nhập tài khoản">
        </div>
        <div class="mb-3">
            <button class = "btn btn-success" id = "btnNhap">Đã nhập xong</button>
        </div>
        <div>
            <h2>Bài tập bật tắt đèn</h2>
            <img src="./BAT_TAT_DEN/pic_bulboff.gif" alt="" id = "bongDen">
            <div class = "mt-2">
                <button class = "btn btn-danger" id = "btnTatDen">Tắt đèn</button>
                <button class = "btn btn-dark" id = "btnBatDen">Bật đèn</button>
            </div>
        </div>
        
        <!-- Bài tập đăng nhập  -->
        <div>
          <h2>Bài tập đăng nhập</h2>
          <div class="mb-3">
            <label for="" class="form-label" >Tài khoản</label>
            <input type="text"
                class="form-control form-control-sm" name="" id="tenDangNhap" aria-describedby="helpId" placeholder="">
          </div>
          <div class="mb-3">
            <label for="" class="form-label" >Mật khẩu</label>
            <input type="password"
                class="form-control form-control-sm" name="" id="matKhau" aria-describedby="helpId" placeholder="">
          </div>
          <div class="mb-3 nutDangNhap">
            <button class = "btn btn-dark" id = "btnBaiTap2">Đăng nhập</button>
          </div>
          
        </div>

        <!-- tương tác với các class trong thẻ html  -->
        <div>
          <h2>Tương tác với các class của thẻ html</h2>
          <p class = "demo2 backGroundRed ">Tôi là Học viên</p>
          <button class = "btn-doiMauChu">Bấm vào để đổi màu chữ</button>
        </div>

        <!-- demo lấy dữ liệu từ select và tạo phần tử html mới bằng javascript -->
        <div>
          <h2>demo lấy dữ liệu từ select và tạo phần tử html mới bằng javascript</h2>
          <select id="LayDuLieu">
            <option value="">Lựa Chọn</option>
            <option value="bố">Bố</option>
            <option value="mẹ">Mẹ</option>
            <option value="anh">Anh</option>
          </select>
          <button class="btn btn-primary" id = "btnLayDuLieu">Lựa chọn đã xong</button>
        </div>
        <div>
          <h2>Tạo ra phần tử html bằng javascript</h2>
          <button class="btn btn-dark" id = "btnTaoHtml">Bấm để tạo thẻ img</button>
          <div class="imgContent">Tôi là gấu</div>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- my js  -->
  <script src="./index.js"></script>

</html>
